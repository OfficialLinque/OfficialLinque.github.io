<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>LINQUE</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css" >
	<link href="assets/css/paper-kit.css?v=2.1.0" rel="stylesheet" />

	<!--     Fonts and icons     -->
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/css/nucleo-icons.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />

</head>


<body>
    <div class="wrapper">
        <div class="page-header" style="background-image: url('assets/img/login-image.jpg');">
            <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 ml-auto mr-auto">
                        <div class="card card-register bg-white text-dark mx-auto my-auto">
                            <h3 class="title my-3 text-primary">Register</h3>

                            <!-- Tab panes -->
                            <form class="form">
                                <div class="tab-content">
                                    <div id="auth">
                                        <p class="lead text-center mb-0">Auth Profile</p>
                                        <hr class="my-2">
                                        <p class="mt-3">Email Address:</p>
                                        <input type="email" class="form-control" placeholder="Email" />
                                        <p class="mt-3">Password:</p>
                                        <input type="password" class="form-control" placeholder="Password">
                                        <p class="mt-3">Confirm Password:</p>
                                        <input type="password" class="form-control" placeholder="Confirm Password">
                                        <hr class="my-3">
                                        <a href="login.html" class="btn btn-outline-primary btn-round mt-0">
                                            <i class="nc-icon nc-single-02"></i>
                                            Login
                                        </a>
                                        <a id="authnxtbtn" class="btn btn-primary text-white pull-right btn-round mt-0">
                                            <i class="nc-icon nc-minimal-right"></i>
                                            Next
                                        </a>
                                    </div>
                                    <div id="store">
                                        <p class="lead text-center mb-0">Store Profile</p>
                                        <hr class="my-2">
                                        <p class="mt-3">Store Name:</p>
                                        <input type="text" class="form-control" placeholder="Store Name..." />
                                        <p class="mt-3">Store Type:</p>
                                        <select class="custom-select w-100 custom-select-lg">
                                            <option selected hidden>Type...</option>
                                            <option value="1">Retail Store </option>
                                            <option value="2">Private Distributor </option>
                                            <option value="3">Company </option>
                                        </select>
                                        <p class="mt-3">Store Location:</p>
                                        <a href="#" data-toggle="modal" data-target="#setlocation" class="btn btn-outline-primary btn-block btn-round mt-0">Set / Get Location</a>
                                        <hr class="my-3">
                                        <a id="storeprvbtn" class="btn btn-primary text-white btn-round mt-0">
                                            <i class="nc-icon nc-minimal-left"></i>
                                            Prev
                                        </a>
                                        <a id="storenxtbtn" class="btn btn-primary text-white pull-right btn-round mt-0">
                                            <i class="nc-icon nc-minimal-right"></i>
                                            Next
                                        </a>
                                    </div>
                                    <div id="owner">
                                        <p class="lead text-center mb-0">Owner Profile</p>
                                        <hr class="my-2">
                                        <p class="mt-3">First Name:</p>
                                        <input type="text" class="form-control" placeholder="First Name..." />
                                        <p class="mt-3">Last Name:</p>
                                        <input type="text" class="form-control" placeholder="Last Name..." />
                                        <hr class="my-3">
                                        <a id="ownerprvbtn" class="btn btn-primary text-white btn-round mt-0">
                                            <i class="nc-icon nc-minimal-left"></i>
                                            Prev
                                        </a>
                                        <button type="submit" class="btn btn-danger pull-right btn-round mt-0">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade " id="setlocation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel">Cart Contents</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-0 py-2">
                    <div class="container">
                        <div class="row">

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="left-side">
                        <button type="button" class="btn btn-default btn-link" data-dismiss="modal">Close</button>
                    </div>
                    <div class="divider"></div>
                    <div class="right-side">
                        <button type="button" class="btn btn-danger btn-link">Set</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- Core JS Files -->
<script src="https://code.jquery.com/jquery-3.2.1.js" ></script>
<script src="assets/js/jquery-ui-1.12.1.custom.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.js"></script>

<!--  Paper Kit Initialization snd functons -->
<script src="assets/js/paper-kit.js?v=2.0.1"></script>
<script src="assets/js/register.js"></script>

</html>
